<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">


  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>



  <header class="header">
    <img src="images/logo.svg" alt="logo" id="logo">
  </header>

<main>
  <div id="mockup" class="flex-1">
    <img src="images/illustration-mockups.svg" alt="mock-up-img">
  </div>

  <div class="flex-2">
    <div class="landing-page-tagline">
      <h1 id="tagline">Build The Community Your Fans Will Love</h1>
      <p class="blurb">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="btn"> Register </button>
    </div>
  </div>
  </main>






  <footer class="icon-box">
    <span class="fb">
      <img src="icons/logo-facebook.svg" alt="logo-facebook">
    </span>

    <span class="twitter">
      <img src="icons/logo-twitter.svg" alt="logo-twitter">
    </span>

    <span class="insta">
      <img src="icons/logo-instagram.svg" alt="logo-instagram">
    </span>
  </footer>
</body>

</html>
